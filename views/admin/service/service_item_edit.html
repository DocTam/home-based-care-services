<script>

function changeService(obj){
	var no = $(obj).find("option:selected").attr("data");
	no = !no ? "" : no ;
	$("#service_no").val(no);
}
var frompage = '<?php echo $frompage;?>';
$("#submit_btn").click(function(){

	var t = $('form').serializeArray();
	var data = {};
	$.each(t, function() {
	    data[this.name] = this.value;
	});

	if(!data['name'] || data['name'] == ''){
		alert("请填写服务内容!");
		return;
	}

	jQuery.ajax({
			type: 'post',
			url: 'admin.php?c=serviceItem&a=save',
			data: data,
			dataType: 'json',
			cache: false,
			success: function(res){
				
				if(res.Success){
					alert('操作成功!');
					if(frompage && frompage.length>0){
						location.href = frompage;
						return;
					}
					location.href = 'admin.php?c=serviceItem&a=index';
				} else {
					alert(res.Msg);
				}
			}

		});
});
